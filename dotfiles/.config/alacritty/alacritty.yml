# Config Skeleton:
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

live_config_reload: true

window:
  decorations: buttonless
  opacity: 0.95
  # option_as_alt: Both
  # startup_mode: SimpleFullscreen
  padding:
    x: 10
    # y: 8

font:
  size: 19.0
  builtin_box_drawing: true
  # offset:
  #   x: 1
  #   y: 2
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

mouse:
  hide_when_typing: true

cursor:
  thickness: 0.1
  style:
    shape: Block
    blinking: Never

# selection:
#   # This string contains all characters that are used as separators for "semantic words" in Alacritty.
#   semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
#   # When set to `true`, selected text will be copied to the primary clipboard.
#   #save_to_clipboard: false

semantic_escape_chars: ",│`|:\"' ()[]{}<>\t/"

# To find escape sequences run `xxd -c1`
# Example:
#   ▲ xxd -cl
#     ^[d # this is ALT+D
#     00000000: 1b  .
#     00000001: 64  d
#
# Which becomes `\x1b\x64`

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance } # new window
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Back, mods: Alt, chars: "\x1b\x7f" } # delete word
  # - { key: Back, mods: Alt, action: "^[^H]"  } # delete word/line
  # - { key: Delete, chars: "\x1b[3~" }
  - { key: Return, mods: Shift, chars: "\u001B[13;2u"}
  - { key: Return, mods: Control, chars: "\u001B[13;5u"}

# Colors (Gruvbox dark)
colors:
  primary:
    foreground: '#ebdbb2'
    background: '#282828'
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
  cursor:
    cursor: "#7f7f7f"
    text: "#ecdbb2"
  selection:
    background: "#413e3d"
    text: "#c1c1c1"
